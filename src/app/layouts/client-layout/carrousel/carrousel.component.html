<swiper [effect]="'coverflow'" [grabCursor]="true" [centeredSlides]="true" [slidesPerView]="'auto'" [coverflowEffect]="{
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true
    }" [pagination]="true" class="mySwiper">
    <ng-template swiperSlide *ngFor="let img of data.imges">
        <img src="{{ img }}" height="100%" />
    </ng-template>

</swiper>
