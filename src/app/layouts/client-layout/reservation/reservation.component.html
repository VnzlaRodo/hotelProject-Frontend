<div class="container mt-5 pt-5">
    <h2 class="h1 text-center font-weight-bold">
        <a href=""><i class="fas fa-arrow-circle-left text-dark"></i></a> Habitaciones Disponibles
    </h2>
    <div class="row py-3 my-3 hab" *ngFor="let item of habitations">
        <div class="col">
            <div class="row">
                <div class="col col-md-4">
                    <div class="row">
                        <div class="col">
                            <swiper-habitation [images]="item.imges"></swiper-habitation>
                        </div>
                        <div class="col my-2"></div>
                    </div>
                </div>
                <div class="col col-md-8">
                    <div class="row m-0">
                        <div class="col-6">
                            <p class="h2 text-danger font-weight-bold">
                                {{ item.name | uppercase }}
                            </p>
                        </div>
                        <div class="col-6">
                            <span class="font-weight-bold bg-warning p-2 rounded">
                               Desde {{ item.price }} $
                            </span>
                        </div>
                        <div class="col">
                            {{ item.description }}
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-warning text-dark mt-5" data-toggle="modal" data-target="#reserve">RESERVAR</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
