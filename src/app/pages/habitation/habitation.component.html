<div class="row">
    <div class="col-md-12">
        <div class="card animate__animated animate__fadeInDown">
            <div class="card-header">
                <h4 class="card-title">Lista actual</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-warning">
                            <th>
                                Nº Habitación
                            </th>
                            <th>
                                Tipo
                            </th>
                            <th>
                                Status
                            </th>
                            <th class="text-right">
                                Precio
                            </th>
                        </thead>
                        <tbody>
                            <tr class="list" *ngFor="let item of items">
                                <td>
                                    {{ item.number }}
                                </td>
                                <td>
                                    {{ item.id_room_type }}
                                </td>
                                <td [ngClass]="{'bg-success': item.status === 'Libre' , 'bg-danger': item.status === 'Ocupada' , 'bg-info': item.status === 'Reservada' , 'bg-warning': item.status === 'Mantenimiento' }">
                                    {{ item.status }}
                                </td>
                                <td class="text-right">
                                    ${{ item.price }}
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
