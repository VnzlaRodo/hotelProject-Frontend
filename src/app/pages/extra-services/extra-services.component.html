<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6 animate__animated animate__zoomIn animate__fast" *ngFor="let item of items">
        <div class="card card-stats">
            <div class="card-body ">
                <div class="row">
                    <div class="col-5 col-md-4">
                        <div class="icon-big text-center icon-warning">
                            <i class="nc-icon text-success" [ngClass]="item.icono"></i>
                        </div>
                    </div>
                    <div class="col-7 col-md-8">
                        <div class="numbers">
                            <p class="card-category">{{ item.name }}</p>
                            <p class="card-title">$ {{ item.price }}
                                <p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <hr>
                <div class="stats btn btn-sm">
                    <i class="nc-icon nc-credit-card"></i> Solicitar
                </div>
            </div>
        </div>
    </div>
</div>
